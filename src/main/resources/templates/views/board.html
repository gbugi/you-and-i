<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>YOU & I</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css}" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" th:href="@{/css/board.css}">
</head>
<body>
<div class="container">
<div class="row">
    <div class="col-12 col-sm-12 col-md-12">
        <div class="card">
            <div class="card-header">
                <h4>To Do List</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive" id="proTeamScroll" tabindex="2" style="height: 400px; overflow: hidden; outline: none;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Writer</th>
                                <th>To do</th>
                                <th>Start Date</th>
                                <th>Deadline</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="board : ${boardList}">
<!--                                <td class="table-img"><img th:src="{board.imgUrl}" alt="프로필이미지" th:if="${board.imgUrl != null}">-->
                                <td class="table-img"><img src="/img/ggobuk.jpeg" alt="프로필이미지">
                                </td>
                                <td>
                                    <p class="m-0 font-12">
                                        <span class="col-green font-weight-bold" th:text="${board.content}"></span>
                                    </p>
                                </td>
                                <td th:text="${board.startDt}"></td>
                                <td>2023-11-23</td>
                                <td>
                                    <span class="badge priority-high rounded-pill">Priority: [[${board.priority}]]</span>
                                </td>
                                <td class="align-middle">
                                    <div class="progress-text">50%</div>
                                    <div class="progress" data-height="6" style="height: 6px;">
                                        <div class="progress-bar bg-success" data-width="50%" style="width: 50%;"></div>
                                    </div>
                                </td>
                                <td>
                                    <a data-toggle="tooltip" title="" data-original-title="Edit"><i class="fas fa-pencil-alt"></i></a>
                                    <a data-toggle="tooltip" title="" data-original-title="Delete"><i class="far fa-trash-alt"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
